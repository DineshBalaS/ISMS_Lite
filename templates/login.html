<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#161B22] text-[#C9D1D9] min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-[#0D1117] border border-gray-700 rounded-2xl shadow-lg p-8 sm:p-10">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">👋 Welcome Back</h1>
      <p class="text-sm text-gray-400 mt-2">Log in to continue to your dashboard</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-sm text-red-400 bg-red-900/20 px-4 py-2 rounded-md">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg transition">
        🔐 Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-400 mt-6">
      Don’t have an account?
      <a href="{{ url_for('signup') }}" class="text-blue-400 font-medium hover:underline transition">
        Sign up here
      </a>
    </p>
  </div>
</body>
</html>
