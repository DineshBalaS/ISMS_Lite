<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMS Lite - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .scrolling-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }

      .scrolling-track {
        display: inline-flex;
        animation: scroll-left 10s linear infinite;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .animated-bg {
        background: linear-gradient(-45deg, #0d1117, #161b22, #21262d, #0d1117);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body
    class="bg-[#0D1117] text-[#C9D1D9] min-h-screen flex flex-col items-center justify-between px-4 pt-20 pb-10"
  >
    <!-- Header Content -->
    <div class="text-center max-w-2xl">
      <h1 class="text-4xl sm:text-5xl font-bold mb-4">Welcome to ISMS Lite</h1>
      <p class="text-lg sm:text-xl mb-6">
        A minimal Information Security Management System to assess, mitigate and
        manage risks effectively.
      </p>

      <!-- Buttons -->
      <div class="flex justify-center space-x-4">
        <a
          href="/login"
          class="bg-[#238636] hover:bg-[#2ea043] text-white px-6 py-3 rounded-lg text-lg"
          >Login</a
        >
        <a
          href="/signup"
          class="bg-[#30363D] hover:bg-[#484f58] text-white px-6 py-3 rounded-lg text-lg"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- Scrolling Image Reel -->
    <div class="w-full py-12 animated-bg scrolling-container">
      <div class="scrolling-track">
        {% for i in range(2) %}
        <!-- Duplicate the image set for seamless loop -->
        <img
          src="{{ url_for('static', filename='images/cybersecurity-privacy-protect-data_723895-1657.jpg') }}"
          class="h-52 rounded shadow-lg object-cover mx-3"
          alt="Cybersecurity 1"
        />
        <img
          src="{{ url_for('static', filename='images/security (1).jpg') }}"
          class="h-52 shadow-lg mx-3"
          alt="Cybersecurity 2"
        />
        <img
          src="{{ url_for('static', filename='images/security (5).jpg') }}"
          class="h-52 shadow-lg mx-3"
          alt="Cybersecurity 3"
        />
        <img
          src="{{ url_for('static', filename='images/security (6).jpg') }}"
          class="h-52 shadow-lg mx-3"
          alt="Cybersecurity 4"
        />
        <img
          src="{{ url_for('static', filename='images/security (7).jpg') }}"
          class="h-52 shadow-lg mx-3"
          alt="Cybersecurity 5"
        />
        <img
          src="{{ url_for('static', filename='images/cysec.jpg') }}"
          class="h-52 shadow-lg mx-3"
          alt="Cybersecurity 6"
        />
        <img
          src="{{ url_for('static', filename='images/techstuf.jpg') }}"
          class="h-52 rounded shadow-lg object-cover mx-3"
          alt="Cybersecurity 7"
        />
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-sm text-gray-400">
      Â© 2025 ISMS Lite |
      <a
        href="https://github.com/DineshBalaS"
        class="hover:underline"
        target="_blank"
        >GitHub - DineshBalaS</a
      >
    </footer>
  </body>
</html>
