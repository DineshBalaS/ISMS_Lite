<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Risk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4"
  >
    <div
      class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 sm:p-10 border border-gray-200"
    >
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900">Add a New Risk üõ°Ô∏è</h2>
        <p class="text-sm text-gray-500 mt-1">
          Fill out the details to register a new risk
        </p>
      </div>

      <form method="POST" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            name="title"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            name="description"
            required
            rows="4"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="impact" class="block text-sm font-medium text-gray-700"
              >Impact</label
            >
            <select
              name="impact"
              required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
              <option value="1">Low (1)</option>
              <option value="2">Medium (2)</option>
              <option value="3">High (3)</option>
            </select>
          </div>

          <div>
            <label
              for="likelihood"
              class="block text-sm font-medium text-gray-700"
              >Likelihood</label
            >
            <select
              name="likelihood"
              required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
              <option value="1">Rare (1)</option>
              <option value="2">Possible (2)</option>
              <option value="3">Likely (3)</option>
            </select>
          </div>
        </div>

        <div class="flex justify-between items-center pt-4">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
          >
            Add Risk
          </button>
          <a
            href="{{ url_for('dashboard') }}"
            class="text-gray-600 hover:text-gray-800 font-medium underline underline-offset-4"
          >
            Back to Dashboard
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
