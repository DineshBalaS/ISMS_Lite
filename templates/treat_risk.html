<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitigate Risk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#161B22] text-[#C9D1D9] min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-[#0D1117] border border-gray-700 rounded-2xl shadow-lg p-8 sm:p-10">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white">🛡️ Mitigate Risk</h2>
      <p class="text-gray-400 mt-2">Treat the risk: <span class="font-semibold text-blue-400">{{ risk.title }}</span></p>
    </div>

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Treatment Plan</label>
        <textarea
          name="treatment_plan"
          rows="5"
          class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white resize-none"
          placeholder="Describe your mitigation strategy..."
        >{{ risk.treatment_plan or '' }}</textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Update Status</label>
        <select
          name="status"
          class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
        >
          <option value="Open" {% if risk.status == 'Open' %}selected{% endif %}>Open</option>
          <option value="In Progress" {% if risk.status == 'In Progress' %}selected{% endif %}>In Progress</option>
          <option value="Mitigated" {% if risk.status == 'Mitigated' %}selected{% endif %}>Mitigated</option>
          <option value="Closed" {% if risk.status == 'Closed' %}selected{% endif %}>Closed</option>
        </select>
      </div>

      <div class="flex justify-between items-center pt-6">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-500 text-white font-semibold px-6 py-2 rounded-lg transition"
        >
          💾 Save Plan
        </button>
        <a
          href="{{ url_for('admin_dashboard') }}"
          class="text-blue-400 hover:underline font-medium transition"
        >
          ← Cancel
        </a>
      </div>
    </form>
  </div>
</body>
</html>
