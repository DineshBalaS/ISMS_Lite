<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treat Risk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container py-5">
  <h2 class="mb-4">Mitigate Risk: {{ risk.title }}</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Treatment Plan</label>
      <textarea name="treatment_plan" class="form-control" rows="5">{{ risk.treatment_plan or '' }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Update Status</label>
      <select name="status" class="form-select">
        <option value="Open" {% if risk.status == 'Open' %}selected{% endif %}>Open</option>
        <option value="In Progress" {% if risk.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Mitigated" {% if risk.status == 'Mitigated' %}selected{% endif %}>Mitigated</option>
        <option value="Closed" {% if risk.status == 'Closed' %}selected{% endif %}>Closed</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save Plan</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
